<div id="chart">

</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 700,
    height = 500;

var svg = d3.select("div#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("/data/europe.json", function (error, europe) {
    if (error) return console.error(error);

    var subunits = topojson.feature(europe, europe.objects.continent_Europe_subunits);

    var projection = d3.geo.mercator()
        .scale(700)
        .center([15, 51])
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .pointRadius(2)
        .projection(projection);

    // States path
    svg.append("path")
        .datum(subunits)
        .attr("d", path);

    svg.selectAll(".subunit")
        .data(topojson.feature(europe, europe.objects.continent_Europe_subunits).features)
        .enter().append("path")
        .attr("class", function (d) {
        return "subunit " + d.id;
    })
        .attr("d", path);

});

</script>
