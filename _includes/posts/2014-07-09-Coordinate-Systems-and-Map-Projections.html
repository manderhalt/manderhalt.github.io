<style>

#map {
  background: #fff;
  height: 500px;
  position: relative;
  width: 780px;
}

#projection-menu {
  position: relative;
  right: 10px;
  top: 10px;
}

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>

<select id="projection-menu"></select>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<div id="map"></div>

<script>

var width = 780,
    height = 500;

var options = [
  {name: "Aitoff", projection: d3.geo.aitoff().scale(120)},
  {name: "Albers", projection: d3.geo.albers().scale(125).parallels([20, 50])},
  {name: "August", projection: d3.geo.august().scale(60)},
  {name: "Baker", projection: d3.geo.baker().scale(100)},
  {name: "Boggs", projection: d3.geo.boggs().scale(120)},
  {name: "Bonne", projection: d3.geo.bonne().scale(100)},
  {name: "Bromley", projection: d3.geo.bromley().scale(110)},
  {name: "Collignon", projection: d3.geo.collignon().scale(80)},
  {name: "Craster Parabolic", projection: d3.geo.craster().scale(110)},
  {name: "Eckert I", projection: d3.geo.eckert1().scale(135)},
  {name: "Eckert II", projection: d3.geo.eckert2().scale(130)},
  {name: "Eckert III", projection: d3.geo.eckert3().scale(140)},
  {name: "Eckert IV", projection: d3.geo.eckert4().scale(140)},
  {name: "Eckert V", projection: d3.geo.eckert5().scale(140)},
  {name: "Eckert VI", projection: d3.geo.eckert6().scale(140)},
  {name: "Eisenlohr", projection: d3.geo.eisenlohr().scale(60)},
  {name: "Equirectangular (Plate Carrée)", projection: d3.geo.equirectangular().scale(110)},
  {name: "Hammer", projection: d3.geo.hammer().scale(165).scale(120)},
  {name: "Hill", projection: d3.geo.hill().scale(120)},
  {name: "Goode Homolosine", projection: d3.geo.homolosine().scale(110)},
  {name: "Kavrayskiy VII", projection: d3.geo.kavrayskiy7().scale(130)},
  {name: "Lambert cylindrical equal-area", projection: d3.geo.cylindricalEqualArea().scale(120)},
  {name: "Lagrange", projection: d3.geo.lagrange().scale(120)},
  {name: "Larrivée", projection: d3.geo.larrivee().scale(95)},
  {name: "Laskowski", projection: d3.geo.laskowski().scale(120)},
  {name: "Loximuthal", projection: d3.geo.loximuthal().scale(120)},
  //{name: "Mercator", projection: d3.geo.mercator().scale(100)},
  {name: "Miller", projection: d3.geo.miller().scale(100)},
  {name: "McBryde–Thomas Flat-Polar Parabolic", projection: d3.geo.mtFlatPolarParabolic().scale(120)},
  {name: "McBryde–Thomas Flat-Polar Quartic", projection: d3.geo.mtFlatPolarQuartic().scale(150)},
  {name: "McBryde–Thomas Flat-Polar Sinusoidal", projection: d3.geo.mtFlatPolarSinusoidal().scale(120)},
  {name: "Mollweide", projection: d3.geo.mollweide().scale(120)},
  {name: "Natural Earth", projection: d3.geo.naturalEarth().scale(120)},
  {name: "Nell–Hammer", projection: d3.geo.nellHammer().scale(110)},
  {name: "Polyconic", projection: d3.geo.polyconic().scale(100)},
  {name: "Robinson", projection: d3.geo.robinson().scale(110)},
  {name: "Sinusoidal", projection: d3.geo.sinusoidal().scale(110)},
  {name: "Sinu-Mollweide", projection: d3.geo.sinuMollweide().scale(120)},
  {name: "van der Grinten", projection: d3.geo.vanDerGrinten().scale(75)},
  {name: "van der Grinten IV", projection: d3.geo.vanDerGrinten4().scale(120)},
  {name: "Wagner IV", projection: d3.geo.wagner4().scale(130)},
  {name: "Wagner VI", projection: d3.geo.wagner6().scale(110)},
  {name: "Wagner VII", projection: d3.geo.wagner7().scale(130)},
  {name: "Winkel Tripel", projection: d3.geo.winkel3().scale(150)}
];

options.forEach(function(o) {
  o.projection.rotate([0, 0]).center([0, 0]);
});

var interval = setInterval(loop, 1500),
    i = 0,
    n = options.length - 1;

var projection = options[i].projection;

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("/data/world-110m.json", function(error, world) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);
});

var menu = d3.select("#projection-menu")
    .on("change", change);

menu.selectAll("option")
    .data(options)
  .enter().append("option")
    .text(function(d) { return d.name; });

function loop() {
  var j = Math.floor(Math.random() * n);
  menu.property("selectedIndex", i = j + (j >= i));
  update(options[i]);
}

function change() {
  clearInterval(interval);
  update(options[this.selectedIndex]);
}

function update(option) {
  svg.selectAll("path").transition()
      .duration(750)
      .attrTween("d", projectionTween(projection, projection = option.projection));
}

function projectionTween(projection0, projection1) {
  return function(d) {
    var t = 0;

    var projection = d3.geo.projection(project)
        .scale(1)
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    function project(λ, φ) {
      λ *= 180 / Math.PI, φ *= 180 / Math.PI;
      var p0 = projection0([λ, φ]), p1 = projection1([λ, φ]);
      return [(1 - t) * p0[0] + t * p1[0], (1 - t) * -p0[1] + t * -p1[1]];
    }

    return function(_) {
      t = _;
      return path(d);
    };
  };
}

</script>
