---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      <div class="grow pic">
          <img src="/images/posts_views/2014-06-27-Create-a-basic-map-with-Leaflet.png">
      </div>
    {% endfor %}
  </ul>

</div>
